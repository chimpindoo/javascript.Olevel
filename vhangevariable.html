<html>
    <head>
        <script>
            function swapValue(){
                var num1 = document.getElementById("swap1").value;
                var num2 = document.getElementById("swap2").value;
                var temp = num1; 
                num2 = temp;
                document.getElementById("swap1").value = num1;
                document.getElementById("swap2").value = num2;
                document.getElementById("valueSwap").innerHTML = "Values swapped!";
                console.log(num1);
                console.log(num2);
            }
        </script>
    </head>
    <body>
        First value: <input type="text" id="swap1"><br><br>
        Second value: <input type="text" id="swap2"><br><br>
        <label id="valueSwap"></label> <br>
        <input type="button" value="Click to swap values" onclick="swapValue()">
    </body>
</html>
